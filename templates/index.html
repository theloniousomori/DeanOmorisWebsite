{% extends 'layout.html' %}
{% block content %}
<h1 class="title"></h1>
<div class="video-container">
    <video id="promoVideo" playsinline autoplay muted controls >
        <source src="{{ url_for('static', filename='videos/homepage-video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var video = document.getElementById('promoVideo');
        video.addEventListener('ended', function () {
            video.currentTime = video.duration - 0.1; // Freeze at the last frame
        });
    });
    document.getElementById("promoVideo").controls = false;
</script>

{% endblock %}
