{% extends 'layout.html' %}
{% block content %}
<h1 class="title">CONTACT</h1>
<div class="row" style="padding-left: 40px; padding-right: 40px;">
    <div class="col-lg-12">
        <div class="form">
            <form method="POST" action="https://formspree.io/f/mjkbklkd">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" name="message" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="align-content: center;">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
